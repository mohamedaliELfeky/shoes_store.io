<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="headerStyle.css">
    <title>shoes shop</title>
</head>

<body>
    <div class="coverClass">
        <div class="navDiv">
            <div class="logoDiv">
                <img class="logo" src="images/logo.png" alt="logo Image">
            </div>
            <div class="listDiv">
                <ul id="bar">

                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Collection</a>
                    </li>
                    <li>
                        <a href="#">Shoes</a>

                    </li>
                    <li>
                        <a href="#">Racing Boots</a>

                    </li>
                    <li>
                        <a href="#">Contact</a>

                    </li>
                    <li id="searchIcon">
                        <form>
                            <input type="text" name="search">
                        </form>
                    </li>
                    <li>
                        <a href="#"><img src="images/shop_icon.png" alt="shop icon"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="headerBody">
            <div class="leftSide">
                <ul>
                    <li id="topItem">
                        <span class="menShoesLeftSide">Men Shoes</span>
                    </li>
                    <li>
                        <span class="menShoesLeftSide" id="midItem">0/2</span>
                    </li>
                    <li id="bottomItem">
                        <span class="menShoesLeftSide">Men Shoes</span>
                    </li>
                </ul>
            </div>

            <div class="startImage">
                <img class="runningShoes" src="images/running-shoes.png" alt="running-shoes">
            </div>
            <div class="description">
                <span id="burrbleDes">New Running Shoes<br></span>
                <span id="whiteDes">Men's Like Plex<br></span>
                <br>
                <span id="smallDes">Ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna aliqua <br></span>
            </div>
            <div class="buttons">
                <ul>
                    <li><a id="buyBtN" href="#">Buy Now</a></li>
                    <li><a id="seeBTN" href="#">See More</a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
