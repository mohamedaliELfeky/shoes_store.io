<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="timer.js"></script>
    <title>Book Store</title>
</head>

<body>
    <div class="coverClass">
        <div class="container">
            <div class="largeTextClass">
                <p class="largeTextSubclass">Start a new series -<br>Up to 50% off</p>
            </div>
            <div class="smallTextClass">
                <p class="smallTextSubclass">We carry the hottest titles, fresh off the printing press as well <br> as timeless classics. For our avid readers, join our book club<br> and save 20%.</p>
            </div>

            <div class="timerClass">
                <div class="timeClass">
                    <p id="days" class="digitsClass">88</p>
                    <p class="timeScaleClass">Days</p>
                </div>

                <div class="colonClass">:</div>

                <div class="timeClass">
                    <p id="hours" class="digitsClass">88</p>
                    <p class="timeScaleClass">Hours</p>
                </div>

                <div class="colonClass">:</div>

                <div class="timeClass">
                    <p id="minutes" class="digitsClass">88</p>
                    <p class="timeScaleClass">Minutes</p>
                </div>

                <div class="colonClass">:</div>

                <div id="last" class="timeClass">
                    <p id="seconds" class="digitsClass">88</p>
                    <p class="timeScaleClass">Seconds</p>
                </div>

            </div>
            <div class="statusClass">
                <p id="status">RUNNING</p>
            </div>
            <div class="buttonClass">
                <button type="button" id="signUpBTN" class="btn btn-primary">Sign Up Now</button>
            </div>


        </div>
    </div>
</body>

</html>
