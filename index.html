<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
    <title>Book Store</title>
</head>

<body>
    <div class="container-fluid cover">
        <div class="row">
            <div class="col-6">
                <div class="container packge1">
                    <div class="largeTextSubclass">
                        <p>Start a new series -<br>Up to 50% off</p>
                    </div>
                    <div class="smallTextClass">
                        <p class="smallTextSubclass">We carry the hottest titles, fresh off the printing press as well <br> as timeless classics. For our avid readers, join our book club<br> and save 20%.</p>
                    </div>
                    <div class="timer">
                        <div class="boxDigit">
                            <p id="days" class="digit">88</p>
                            <p class="timeScale">DAYS</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="boxDigit">
                            <p id="hours" class="digit">88</p>
                            <p class="timeScale">HOURS</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="boxDigit">
                            <p id="minutes" class="digit">88</p>
                            <p class="timeScale">MINUTES</p>
                        </div>
                        <div class="colon">:</div>
                        <div class="boxDigit">
                            <p id="seconds" class="digit">88</p>
                            <p class="timeScale">SECONDS</p>
                        </div>
                    </div>
                    <div class="status">
                        <p id="statusParagraph">RUNNING</p>
                    </div>
                    <div class="signUpBTN">
                        <button type="button" class="btn btn-primary signBTN">Sign UP</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
